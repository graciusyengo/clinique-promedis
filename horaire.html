  <!-- ====== = Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">


      <button onclick="logout()" class="btn btn-outline-danger ms-3">Déconnexion</button> <!-- Bouton de déconnexion -->
   
   

    </div>
  </header><!-- End Header -->
  <div class="container" style="margin-top:140px;">
    <h1 class="text-center fw-bold">Gestion des Horaires de Rendez-vous</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <h2>Sélectionner la Succursale</h2>
        <select class="form-select" id="branchSelect" onchange="updateServices()">
          <option value="">Toutes les succursales</option>
        </select>
      </div>
      <div class="col-md-6">
        <h2>Sélectionner le Service</h2>
        <select class="form-select" id="serviceSelect">
          <option value="">Sélectionner un service</option>
        </select>
      </div>

      <div class="col-md-4">
        <h2>Sélectionner le Docteur</h2>
        <select class="form-select" id="doctorSelect">
          <option value="">Sélectionner un docteur</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
      
        <form id="scheduleForm" onsubmit="saveSchedule(event)" class="form-inline">
          <input type="hidden" id="scheduleId">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Heure</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <button type="submit" class=" add-btn">Enregistrer Horaire</button>
        </form>
        <h3 class="mt-5">Horaires Ajoutés</h3>
        <div class="row" id="scheduleList"></div>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('isAuthenticated') !== 'true') {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      localStorage.removeItem('isAuthenticated');
      window.location.href = 'login.html';
    }
  </script>


  
  <script src="horaire.js"></script>
