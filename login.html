<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .login-form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-form h1 {
      color: #5FA599;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #5FA599;
      border: none;
    }
    .btn-primary:hover {
      background-color: #4e8c84;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="handleLogin(event)">
      <h1 class="text-center">Connexion</h1>
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
      </div>
    </form>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Vous pouvez ajouter ici votre logique de connexion
      if (username === 'admin' && password === '1234') {
        localStorage.setItem('isAuthenticated', 'true');
        window.location.href = 'horaire.html';
      } else {
        alert('Nom d\'utilisateur ou mot de passe incorrect');
      }
    }
    
  </script>
</body>
</html>
